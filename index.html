  padding:0;
  margin-top:-2px; 
  margin-bottom: -2px; 
}

div {

  -webkit-box-sizing: border-box;
}

.Navigator {

  height: 30px;
}

.Viewport {

  height: calc(100% - 55px);
  position: absolute;
  top: 55px;
  margin: 0px;
}

.Toolbar {
  width: calc(100% - 350px);
  height: 25px;
  position: absolute;
  top: 30px;
}

.Sidebar {

  height: calc(100% - 30px);
  position: absolute;
  right: 0px;
  top: 30px;
}

.SidebarPanel {
  width: 100%;
  height: 100%;
}

.Timeline {
  width: calc(100% - 350px);
  position: absolute;
}

  border-collapse: separate;
  text-align: right;
  border-spacing: 0px;
}
table.TimelineTable td {
  overflow: hidden;
}

table.OptionsPanel {
  border-collapse: collapse;
}

input[type=range]::-moz-focus-outer {
  border: 0;
}

input[type=range] {
  -webkit-appearance: none;
  margin: 0px 0;
}
input[type=range]:focus {
  outline: none;
}

  height: 5px;
  cursor: pointer;
  animate: 0.2s;
  background: #ffffff;
  border: 1px solid #aaaaaa;
}
input[type=range]::-webkit-slider-thumb {
  border: 1px solid #aaaaaa;
  height: 16px;
  width: 8px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -6.5px;
}

  background: #ffffff;
}

  height: 5px;
  cursor: pointer;
  animate: 0.2s;
  background: #ffffff;
  border: 1px solid #aaaaaa;
}
input[type=range]::-moz-range-thumb {
  border: 1px solid #aaaaaa;
  height: 16px;
  width: 8px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
  margin-top: -6.5px;
}
input[type=range]::-ms-track {
  height: 5px;
  cursor: pointer;
  animate: 0.2s;
  background: transparent;
  border-color: transparent;
  border-width: 16px 0;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #ffffff;
  border: 1px solid #aaaaaa;
  border-radius: 3px;
}
input[type=range]::-ms-fill-upper {
  background: #ffffff;
  border: 1px solid #aaaaaa;
  border-radius: 3px;
}
input[type=range]::-ms-thumb {
  border: 1px solid #aaaaaa;
  height: 16px;
  width: 8px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
  margin-top: -6.5px;
}
input[type=range]:focus::-ms-fill-lower {
  background: #ffffff;
}
input[type=range]:focus::-ms-fill-upper {
  background: #ffffff;
}

select {

  padding: 3px 18px 3px 3px;

  margin: 0;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-appearance: none;
  -moz-appearance: none;

  background-image:
    linear-gradient(45deg, transparent 50%, gray 50%),
    linear-gradient(135deg, gray 50%, transparent 50%),
    linear-gradient(to right, #ccc, #ccc);
  background-position:
    calc(100% - 10px) 10px,
    calc(100% - 5px) 10px,
    calc(100% - 7.5px) 13px;
  background-size:
    5px 5px,
    5px 5px,
    0px 5px;
  background-repeat: no-repeat;
}
